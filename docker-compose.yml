services:
  # Backend API - .NET 8
  backend:
    build:
      context: ./Backend
      dockerfile: TransportControl.API/Dockerfile
    container_name: transport-api
    ports:
      - "5000:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=${DB_CONNECTION_STRING}
      - ASPNETCORE_HTTP_PORTS=8080
    networks:
      - transport-network
    restart: unless-stopped

  # Frontend - Angular with nginx
  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    container_name: transport-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - transport-network
    restart: unless-stopped

networks:
  transport-network:
    driver: bridge
    name: transport-network
